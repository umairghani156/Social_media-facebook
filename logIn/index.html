<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col inputParent">
                <h2>Log In</h2>
                <div class="logInHey">
                    <label for="">Email</label><br>
                    <div class="inputName">
                        <i id="icon" class="fa-solid fa-envelope-open"></i><input type="email" placeholder="Your E-mail"
                            id="email"><br>
                    </div>
                    <label for="">Password</label><br>
                    <div class="inputName">
                        <input type="password" placeholder="Password"
                            id="password"><i id="icon" class="fa-solid fa-lock"></i><br>
                    </div>
                    <div class="logInParent d-flex flex-column ">
                        <button id="logInSubmitBtn">Log In</button>
                        <a href="../signUp/index.html"><button class="mt-2 " id="signUpSubmitBtn">SignUp</button></a>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
