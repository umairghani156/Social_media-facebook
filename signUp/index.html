<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center myRowLabel">
            <div class="myBar">
                <h2>SignUp</h2>
                <div id="signUpHey">
                    <label for="">Full Name</label><br>
                    <div class="inputName">
                        <i id="icon" class="fa-solid fa-user"></i><input type="text" placeholder="Your First Name"
                            id="fullName"><br>
                    </div>
                    <label for="">Email</label><br>
                    <div class="inputName">
                        <i id="icon" class="fa-solid fa-envelope-open"></i><input type="email" placeholder="Your E-mail"
                            id="email"><br>
                    </div>
                    <label for="">Password</label><br>
                    <div class="inputName">
                        <i id="icon" class="fa-solid fa-lock"></i><input type="password" placeholder="Password"
                            id="password"><br>
                    </div>
                    <label for="">Confirm Password</label><br>
                    <div class="inputName">
                        <i id="icon" class="fa-solid fa-rotate-right"></i><input type="password"
                            placeholder="Confirm Password" id="Cpassword"><br>
                    </div>
                    <div class="inputName p-2 mt-3 ">
                       <input type="file"
                            placeholder="Confirm Password" id="uploadfile"><br>
                            <div class="container4">
                                <div class="circle">
                                    <div class="wrapper">
                                        <span class="value"></span>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="terms">
                        <p><span id="termsACon">SignUp with Google</span></p>
                    </div>
                    <div class="buttonHey">
                        <button id="btn" >Sign Up</button>
                    </div>
                    <div class="alreadyAccount">
                        <p>Already have an account? <span id="logIn">Log in</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
