    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      width='400px'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="userName3" class="col-form-label">User Name:</label>
                <input type="text" class="form-control" id="userName3" placeholder="john doe">
                <label for="email3" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email3" placeholder="johndoe@gmail.com">
                <label for="pNumber3" class="col-form-label">Phone Number:</label>
                <input type="text" class="form-control" id="pNumber3" placeholder="+923-11">
                <label for="email3" class="col-form-label">Hobbies:</label>
                <input type="text" class="form-control" id="hobbies3" placeholder="cricket, reading, coding">
                <label for="userImg3" class="col-form-label">Image URL: (Only write or paste here)</label>
                <input type="text" class="form-control" id="userImg3" placeholder="abc, xyz, 123">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="desc3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
          </div>
        </div>
